{% extends 'app/base_admin.html' %}
{% load bootstrap4 %}

{% block title %}Purchase{% endblock %}

{% block content %}

         <div class="col">
             <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons submit='Save' %}{% endbuttons %}
            </form>
         </div>
    </div>
{% endblock %}
