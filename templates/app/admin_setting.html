{% extends 'app/base_admin.html' %}
{% load bootstrap4 %}

{% block title %}Setting{% endblock %}

{% block content %}
    <div class="row" style="margin-top:50px;">
        <div class="col">
            <form class="form-setting" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Show promotion</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input  {% if show_promotion == '1' %}
                                    checked
                                {% endif %}  class="form-check-input" type="radio" name="show_promotion" id="gridRadios1"
                                       value="1">
                                <label class="form-check-label" for="gridRadios1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input {% if show_promotion == '0' %}
                                    checked
                                {% endif %} class="form-check-input" type="radio" name="show_promotion" id="gridRadios2"
                                       value="0">
                                <label class="form-check-label" for="gridRadios2">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Saving</button>
            </form>
        </div>
    </div>
{% endblock %}
